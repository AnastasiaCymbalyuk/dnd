<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script type="module" src="index.js"></script>
  <div class="container">
    <div class="form_box">
      <h1>Todo</h1>
      <div class="todo tasks_box">
      </div>
      <a href="#" class="link_add">
        <span class="link_img">&#43;</span> 
        Add another card
      </a>
      <form name="todo" class="form_task">
        <input name="text" type="text" class="input_task" placeholder="Enter a title for this capd...">
        <button type="submit" class="btn_task">Add Card</button>
        <span class="close_task">&#x2716;</span>
      </form>
    </div>
    <div class="form_box">
      <h1>In progress</h1>
      <div class="in_progress tasks_box">
      </div>
      <a href="#" class="link_add">
        <span class="link_img">&#43;</span> 
        Add another card
      </a>
      <form name="in_progress" class="form_task">
        <input name="text" type="text" class="input_task" placeholder="Enter a title for this capd...">
        <button type="submit" class="btn_task">Add Card</button>
        <span class="close_task">&#x2716;</span>
      </form>
    </div>
    <div class="form_box">
      <h1>Done</h1>
      <div class="done tasks_box">
      </div>
      <a href="#" class="link_add">
        <span class="link_img">&#43;</span> 
        Add another card
      </a>
      <form name="done" class="form_task">
        <input name="text" type="text" class="input_task" placeholder="Enter a title for this capd...">
        <button type="submit" class="btn_task">Add Card</button>
        <span class="close_task">&#x2716;</span>
      </form>
    </div>
  </div>
</body>
</html>
